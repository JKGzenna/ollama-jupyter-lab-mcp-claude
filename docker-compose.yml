services:

  ollama:
    container_name: ollama
    image: ollama/ollama
    ports:
      - "11434:11434"
    networks:
      - ollama-jupyter-net
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  jupyter:
    container_name: jupyter
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    ports:
      - "8888:8888"
    networks:
      - ollama-jupyter-net
    volumes:
      - workspace:/home/jovyan
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: >
      bash -c "
        jupyter lab
        --collaborative 
        --ip=0.0.0.0 
        --port=8888 
        --no-browser 
        --ServerApp.disable_check_xsrf=True
        --ServerApp.allow_origin='*'
        --ServerApp.allow_remote_access=True
        --NotebookApp.token=''
        --NotebookApp.password=''
        --ServerApp.token=''
        --ServerApp.password=''
      "
    restart: unless-stopped
    depends_on:
      - ollama

networks:
  ollama-jupyter-net:
    driver: bridge

volumes:
  storage:
  ollama:
  workspace:
    driver: local